apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: matalobo/myapp:ce5c89d0b5abda8ffd03fbcac609f6d4785c42b5
          ports:
            - containerPort: 80
